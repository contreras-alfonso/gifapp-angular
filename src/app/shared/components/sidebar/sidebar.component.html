<div class="flex flex-col gap-2 bg-neutral-900 p-5 h-screen border-r-[1px]">
  <h3 class="font-black text-2xl text-white">GifsApp</h3>
  <hr />

  <div class="flex flex-col gap-2">
    <button
      *ngFor="let tag of getTagsHistory()"
      (click)="searchTag(tag)"
      class="rounded bg-white text-sm w-full py-2 hover:bg-slate-100"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
